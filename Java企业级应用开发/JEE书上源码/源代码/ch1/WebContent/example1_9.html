<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div_css4</title>
<style type="text/css">
body{
	margin: 0px
}
#left {
	border: 1px solid #0099CC;
	background-color: cyan;
	height: 300px;
	width: 100px;
	position: absolute;
	top: 0px;
	left: 0px
}
#center{
	border: 1px solid #0099CC;
	background-color: #7FFFAA;
	margin-left: 100px;
	margin-right: 100px;
	height: 300px
}
#right{
	border: 1px solid #0099CC;
	background-color: cyan;
	height: 300px;
	width: 100px;
	position: absolute;
	right: 0px;
	top: 0px
}
</style>
</head>
<body>
	<div id="left">
		左边
	</div>
	<div id="center">
		中间自适应
	</div>
	<div id="right">
		右边
	</div>
</body>
</html>
